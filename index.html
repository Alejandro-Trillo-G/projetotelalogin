<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="Imagens/Data-Privacy.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                    <!-- Aqui está a imagem nas CSS -->
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo" id="camplog">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo" id="camppass">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="
                            senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="15" size=15>
                            <label for="isenha">Senha</label>

                            <input type="submit" value="Entrar">
                            <a href="esqueci.html" class="botao">
                                Esqueci a senha <span class="material-symbols-outlined">mail</span>
                            </a>
                        </div>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
